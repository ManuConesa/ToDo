<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>

  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="styles/ingreso.css">

  <!-- ---------------------- logica aplicada en register -------------------- -->
  <!-- <script src="/scripts/utils.js" defer></script> -->
  <script src="./scripts/signup.js" defer></script>

</head>

<body>

  <div class="left">
    <img src="./assets/persona-signup.png" alt="">
  </div>
  <div class="right">
    <form class="formulario">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nombre:
        <input type="text" id="name">
        <small id="mensajeErrorName"></small>
      </label>
      <label>
        Apellido:
        <input type="text" id="last">
        <small id="mensajeErrorLast"></small>
      </label>
      <label>
        Email:
        <input type="text" id="email">
        <small id="mensajeErrorEmail"></small>
      </label>
      <label>
        Contraseña:
        <input type="password" id="pw">
        <small id="mensajeErrorPw"></small>
      </label>
      <label>
        Repetir contraseña:
        <input type="password" id="repeat-pw">
        <small id="mensajeErrorPw2"></small>
      </label>

      <button type="submit">Crear Cuenta</button>

    </form>
    <div class="ingresarA">
      <a href="index.html">¿Ya tiene una cuenta? Ingrese aquí</a>
    </div>
  </div>

</body>

</html>
